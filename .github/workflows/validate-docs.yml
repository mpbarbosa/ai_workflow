name: Documentation Validation

on:
  pull_request:
    paths:
      - '**.md'
      - 'PROJECT_STATISTICS.md'
      - 'scripts/validate_docs.sh'
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  validate:
    name: Validate Documentation Consistency
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Cache validation results
        uses: actions/cache@v4
        with:
          path: ~/.cache/doc-validation
          key: doc-validation-${{ hashFiles('**.md', 'scripts/validate_docs.sh') }}
          restore-keys: |
            doc-validation-
      
      - name: Track step timing
        run: echo "STEP_START=$(date +%s)" >> $GITHUB_ENV
      
      - name: Run Documentation Validation
        id: validate
        run: |
          chmod +x scripts/validate_docs.sh
          ./scripts/validate_docs.sh
        continue-on-error: false
      
      - name: Validate API Documentation
        id: validate-api
        run: |
          chmod +x scripts/validate_api_docs.py
          python3 scripts/validate_api_docs.py docs/api/
        continue-on-error: true
      
      - name: Check Documentation Links
        id: check-links
        run: |
          chmod +x scripts/check_doc_links.py
          python3 scripts/check_doc_links.py docs/
        continue-on-error: true
      
      - name: Check Documentation Drift
        id: check-drift
        run: |
          chmod +x scripts/doc_diff_checker.sh
          ./scripts/doc_diff_checker.sh
        continue-on-error: true
      
      - name: Report Failure
        if: failure()
        run: |
          echo "::error::Documentation validation failed!"
          echo "::error::Please run validation scripts locally:"
          echo "::error::  ./scripts/validate_docs.sh"
          echo "::error::  python3 scripts/validate_api_docs.py docs/api/"
          echo "::error::  python3 scripts/check_doc_links.py docs/"
          echo "::error::  ./scripts/doc_diff_checker.sh"
          echo "::error::Ensure PROJECT_STATISTICS.md is up to date and all documentation references it correctly"
          exit 1
      
      - name: Report timing
        if: always()
        run: |
          DURATION=$(($(date +%s) - STEP_START))
          echo "::notice::Documentation validation duration: ${DURATION}s"
